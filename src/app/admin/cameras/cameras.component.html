<app-header></app-header>

<div class="dashboard-page p-grid">
    <div class="p-col-12">
        <button pButton pRipple class="p-button-outlined p-button-secondary" icon="pi pi-arrow-left" label="Go Back" type="button" [routerLink]="['/admin/dashboard']"></button>
        <button pButton pRipple class="p-button-outlined" style="float: right;" icon="pi pi-user-add" label="Add Camera" type="button" (click)="showAddCameraDialog()"></button>
    </div>
    <div class="p-col-12">
        <p-table [columns]="cols" [value]="cameras">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                    <td>
                        <button pButton pRipple class="p-button-outlined p-button-warning p-button-rounded" icon="pi pi-pencil" type="button"></button>
                        <button pButton pRipple class="p-button-outlined p-button-danger p-button-rounded" icon="pi pi-trash" type="button"></button>
                        <!-- <button pButton pRipple class="p-button-danger p-button-outlined p-ml-3" icon="pi pi-times" type="button"></button> -->
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td class="p-text-center">
                        No cameras found.
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
